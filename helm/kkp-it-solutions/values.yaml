# Default values for kkp-creative-tech-solutions
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: kkp/frontend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext:
  fsGroup: 1001
  runAsNonRoot: true
  runAsUser: 1001

securityContext:
  allowPrivilegeEscalation: false
  readOnlyRootFilesystem: true
  capabilities:
    drop:
    - ALL

service:
  type: ClusterIP
  port: 80
  targetPort: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/rate-limit-window: "1m"
  hosts:
    - host: kkpitsolutions.com
      paths:
        - path: /
          pathType: Prefix
    - host: www.kkpitsolutions.com
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: kkp-tls
      hosts:
        - kkpitsolutions.com
        - www.kkpitsolutions.com

resources:
  limits:
    cpu: 500m
    memory: 512Mi
  requests:
    cpu: 250m
    memory: 256Mi

autoscaling:
  enabled: true
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Environment variables
env:
  NODE_ENV: "production"
  REACT_APP_API_URL: "https://api.kkpitsolutions.com"
  REACT_APP_WS_URL: "wss://api.kkpitsolutions.com"
  REACT_APP_GA_MEASUREMENT_ID: "G-XXXXXXXXXX"

# ConfigMap for non-sensitive configuration
configMap:
  enabled: true
  data:
    APP_NAME: "KKP Creative & Tech Solutions"
    APP_VERSION: "3.0.0"
    SUPPORT_EMAIL: "support@kkpitsolutions.com"

# Secrets for sensitive data
secrets:
  enabled: true
  data:
    JWT_SECRET: "your-jwt-secret"
    DATABASE_URL: "postgresql://user:pass@db:5432/kkpdb"
    REDIS_URL: "redis://redis:6379"

# Health checks
healthCheck:
  enabled: true
  path: "/"
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

# Monitoring
monitoring:
  enabled: true
  serviceMonitor:
    enabled: true
    interval: 30s
    path: /metrics

# Pod Disruption Budget
podDisruptionBudget:
  enabled: true
  minAvailable: 2

# Network Policy
networkPolicy:
  enabled: true
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: kkp-production
      ports:
        - protocol: TCP
          port: 3000

# Persistent Volume
persistence:
  enabled: false
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 1Gi

# Init containers
initContainers:
  enabled: false
  image:
    repository: busybox
    tag: "1.35"
    pullPolicy: IfNotPresent
  command:
    - /bin/sh
    - -c
    - |
      echo "Initializing..."

# Sidecar containers
sidecars: []

# Additional volumes
extraVolumes: []

# Additional volume mounts
extraVolumeMounts: []

# Pod security policy
podSecurityPolicy:
  enabled: false

# Service mesh
serviceMesh:
  enabled: false
  istio:
    enabled: false

# Backup
backup:
  enabled: false
  schedule: "0 2 * * *"
  retention: "7d"

# Dependencies
nginx-ingress:
  enabled: true
  controller:
    service:
      type: LoadBalancer
    metrics:
      enabled: true

cert-manager:
  enabled: true
  installCRDs: true

prometheus:
  enabled: true
  server:
    persistentVolume:
      enabled: true
      size: 20Gi
  alertmanager:
    enabled: true
    persistentVolume:
      enabled: true
      size: 2Gi

grafana:
  enabled: true
  adminPassword: "admin"
  persistence:
    enabled: true
    size: 10Gi
  service:
    type: LoadBalancer
