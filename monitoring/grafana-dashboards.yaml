  kkp-business.json: |
    {
      "dashboard": {
        "id": null,
        "title": "KKP IT Solutions - Business Metrics",
        "tags": ["kkp", "business"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "title": "Active Users",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(active_users_total)",
                "legendFormat": "Active Users"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 0,
              "y": 0
            }
          },
          {
            "id": 2,
            "title": "Page Views",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(page_views_total[1h]))",
                "legendFormat": "Page Views/Hour"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 8,
              "y": 0
            }
          },
          {
            "id": 3,
            "title": "Form Submissions",
            "type": "stat",
            "targets": [
              {
                "expr": "sum(rate(form_submissions_total[1h]))",
                "legendFormat": "Submissions/Hour"
              }
            ],
            "fieldConfig": {
              "defaults": {
                "color": {
                  "mode": "palette-classic"
                }
              }
            },
            "gridPos": {
              "h": 8,
              "w": 8,
              "x": 16,
              "y": 0
            }
          },
          {
            "id": 4,
            "title": "Conversion Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(form_submissions_total[5m]) / rate(page_views_total[5m]) * 100",
                "legendFormat": "Conversion Rate %"
              }
            ],
            "yAxes": [
              {
                "label": "percent",
                "min": 0
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 24,
              "x": 0,
              "y": 8
            }
          },
          {
            "id": 5,
            "title": "User Engagement",
            "type": "graph",
            "targets": [
              {
                "expr": "avg(session_duration_seconds)",
                "legendFormat": "Avg Session Duration"
              }
            ],
            "yAxes": [
              {
                "label": "seconds",
                "min": 0
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 0,
              "y": 16
            }
          },
          {
            "id": 6,
            "title": "Bounce Rate",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(single_page_sessions_total[5m]) / rate(total_sessions_total[5m]) * 100",
                "legendFormat": "Bounce Rate %"
              }
            ],
            "yAxes": [
              {
                "label": "percent",
                "min": 0,
                "max": 100
              }
            ],
            "gridPos": {
              "h": 8,
              "w": 12,
              "x": 12,
              "y": 16
            }
          }
        ],
        "time": {
          "from": "now-24h",
          "to": "now"
        },
        "refresh": "1m"
      }
    }
