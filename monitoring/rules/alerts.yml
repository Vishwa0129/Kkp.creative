# Alert Rules for KKP IT Solutions

groups:
- name: kkp.rules
  rules:
  # High Error Rate Alert
  - alert: HighErrorRate
    expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.1
    for: 2m
    labels:
      severity: critical
      service: "{{ $labels.job }}"
    annotations:
      summary: "High error rate detected"
      description: "Error rate is {{ $value }} errors per second for {{ $labels.job }}"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/high-error-rate"

  # High Response Time Alert
  - alert: HighResponseTime
    expr: histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m])) > 2
    for: 5m
    labels:
      severity: warning
      service: "{{ $labels.job }}"
    annotations:
      summary: "High response time detected"
      description: "95th percentile response time is {{ $value }}s for {{ $labels.job }}"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/high-response-time"

  # High CPU Usage Alert
  - alert: HighCPUUsage
    expr: 100 - (avg by (instance) (rate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
    for: 5m
    labels:
      severity: warning
      service: "{{ $labels.instance }}"
    annotations:
      summary: "High CPU usage detected"
      description: "CPU usage is {{ $value }}% on {{ $labels.instance }}"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/high-cpu-usage"

  # High Memory Usage Alert
  - alert: HighMemoryUsage
    expr: (node_memory_MemTotal_bytes - node_memory_MemAvailable_bytes) / node_memory_MemTotal_bytes * 100 > 85
    for: 5m
    labels:
      severity: warning
      service: "{{ $labels.instance }}"
    annotations:
      summary: "High memory usage detected"
      description: "Memory usage is {{ $value }}% on {{ $labels.instance }}"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/high-memory-usage"

  # Disk Space Alert
  - alert: LowDiskSpace
    expr: 100 - ((node_filesystem_avail_bytes * 100) / node_filesystem_size_bytes) > 90
    for: 2m
    labels:
      severity: critical
      service: "{{ $labels.instance }}"
    annotations:
      summary: "Low disk space detected"
      description: "Disk usage is {{ $value }}% on {{ $labels.instance }} ({{ $labels.mountpoint }})"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/low-disk-space"

  # Service Down Alert
  - alert: ServiceDown
    expr: up == 0
    for: 1m
    labels:
      severity: critical
      service: "{{ $labels.job }}"
    annotations:
      summary: "Service is down"
      description: "{{ $labels.job }} service is down on {{ $labels.instance }}"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/service-down"

  # High JavaScript Error Rate
  - alert: HighJavaScriptErrorRate
    expr: rate(javascript_errors_total[5m]) > 0.01
    for: 2m
    labels:
      severity: warning
      service: "{{ $labels.job }}"
    annotations:
      summary: "High JavaScript error rate"
      description: "JavaScript error rate is {{ $value }} errors per second"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/javascript-errors"

  # Database Connection Issues
  - alert: DatabaseConnectionIssues
    expr: rate(database_connection_errors_total[5m]) > 0.1
    for: 2m
    labels:
      severity: critical
      service: "database"
    annotations:
      summary: "Database connection issues"
      description: "Database connection error rate is {{ $value }} errors per second"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/database-issues"

  # Redis Connection Issues
  - alert: RedisConnectionIssues
    expr: redis_up == 0
    for: 1m
    labels:
      severity: critical
      service: "redis"
    annotations:
      summary: "Redis connection issues"
      description: "Redis is not responding"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/redis-issues"

  # SSL Certificate Expiry
  - alert: SSLCertificateExpiry
    expr: (ssl_cert_not_after - time()) / 86400 < 30
    for: 0m
    labels:
      severity: warning
      service: "ssl"
    annotations:
      summary: "SSL certificate expiring soon"
      description: "SSL certificate for {{ $labels.instance }} expires in {{ $value }} days"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/ssl-certificate"

  # High Queue Length
  - alert: HighQueueLength
    expr: queue_length > 1000
    for: 5m
    labels:
      severity: warning
      service: "{{ $labels.queue }}"
    annotations:
      summary: "High queue length detected"
      description: "Queue {{ $labels.queue }} has {{ $value }} items"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/high-queue-length"

  # Low Conversion Rate
  - alert: LowConversionRate
    expr: rate(form_submissions_total[1h]) / rate(page_views_total[1h]) * 100 < 1
    for: 30m
    labels:
      severity: warning
      service: "business"
    annotations:
      summary: "Low conversion rate detected"
      description: "Conversion rate is {{ $value }}% (below 1% threshold)"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/low-conversion-rate"

  # High Bounce Rate
  - alert: HighBounceRate
    expr: rate(single_page_sessions_total[1h]) / rate(total_sessions_total[1h]) * 100 > 70
    for: 30m
    labels:
      severity: warning
      service: "business"
    annotations:
      summary: "High bounce rate detected"
      description: "Bounce rate is {{ $value }}% (above 70% threshold)"
      runbook_url: "https://docs.kkpitsolutions.com/runbooks/high-bounce-rate"
